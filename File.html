<!--DOCTYPE html -->

<head>

<link href="https://fonts.googleapis.com/css?family=Lato:400,700italic" rel="stylesheet" type="text/css">
    
<script>
//Shoutout to Chris Coyier for the rad script. You can find it here: https://css-tricks.com/snippets/javascript/different-stylesheet-pending-the-time-of-day/

    function getStylesheet() {
        var currentTime = new Date().getHours();
        if (0 <= currentTime&&currentTime < 5) {
            document.write("<link rel='stylesheet' href='night.css' type='text/css'>");
        }
        if (5 <= currentTime&&currentTime < 10) {
            document.write("<link rel='stylesheet' href='sunrise.css' type='text/css'>");
        }
        if (10 <= currentTime&&currentTime < 17) {
            document.write("<link rel='stylesheet' href='day.css' type='text/css'>");
        }
        if (17 <= currentTime&&currentTime < 21) {
            document.write("<link rel='stylesheet' href='sunrise.css' type='text/css'>");
        }
        if (21 <= currentTime&&currentTime <= 24) {
            document.write("<link rel='stylesheet' href='night.css' type='text/css'>");
        }
    }

getStylesheet();
</script>
<noscript><link href="main.css" rel="stylesheet"></noscript>



</head>
